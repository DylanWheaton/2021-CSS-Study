<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Selectors</title>
    <!-- Selector notes- list tag to affect all tags
                         For classes use a "." to select.
                         For id's use a "#" to select.
                         -->
    <style>
        body{background-color: lightcoral;
        font-size: xxx-large;
        }
        .stuffy{color: #00ffb5;}
        #stuffystuff{color: #cd00ff;}
    </style>
</head>
<body>
<div class="Stuffy">
    Stuffy stuff stuff
</div>
<div id="stuffystuff">
    Stuffy stuff stuff
</div>
</body>
</html>
